<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pillar Toggle Animation</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .pillar-container {
      display: flex;
      justify-content: space-between;
      width: 600px;
      height: 200px;
      border: 10px solid rgb(22, 16, 61);
      background: radial-gradient(circle, transparent 8%, rgb(22,16,61) 2%) center/9px 9px repeat;
    }

    .pillar {
      width: 150px;
      height: 100px;
      transform-origin: bottom;
      margin-top: 0;
      align-self: flex-end;
    }

    .pillar1 {
      background: radial-gradient(circle, transparent 8%, #3498db 2%) center/5px 5px repeat;
      animation: pillarAnimation1 2.6s linear infinite;
    }

    .pillar2 {
      background: radial-gradient(circle, transparent 8%,#b9d615 2%) center/5px 5px repeat;
      animation: pillarAnimation2 2s linear infinite;
    }

    .pillar3 {
      background: radial-gradient(circle, transparent 8%,#df1b66 2%) center/5px 5px repeat;
      animation: pillarAnimation3 4s linear infinite;
    }

    .pillar4 {
      background: radial-gradient(circle, transparent 8%,#d61515 2%) center/5px 5px repeat;
      animation: pillarAnimation4 2.2s linear infinite;
    }

    .pillar5 {
      background: radial-gradient(circle, transparent 8%,#0de48a 2%) center/5px 5px repeat;
      
      animation: pillarAnimation5 2.5s linear infinite;
    }

    @keyframes pillarAnimation1 {
      0%, 100% {
        transform: scaleY(0);
      }
      60% {
        transform: scaleY(2);
      }
    }

    @keyframes pillarAnimation2 {
      0%, 100% {
        transform: scaleY(0);
      }
      50% {
        transform: scaleY(2);
      }
    }

    @keyframes pillarAnimation3 {
      0%, 100% {
        transform: scaleY(0);
      }
      60% {
        transform: scaleY(2);
      }
    }

    @keyframes pillarAnimation4 {
      0%, 100% {
        transform: scaleY(0);
      }
      70% {
        transform: scaleY(2);
      }
    }

    @keyframes pillarAnimation5 {
      0%, 100% {
        transform: scaleY(0);
      }
      80% {
        transform: scaleY(2);
      }
    }

    /* Adjusted style for the button div */
    .btn-div {
      margin-top: 10px;
    }

    /* Adjusted style for the button div items */
    .btn-div-in {
      margin: 0 10px;
      width: 100px;
      font-size: 18px;
      color: white;
    }
  </style>
</head>
<body>

<div class="pillar-container">
  <div class="pillar pillar1"></div>
  <div class="pillar pillar2"></div>
  <div class="pillar pillar3"></div>
  <div class="pillar pillar4"></div>
  <div class="pillar pillar5"></div>
</div>
<!-- Changed class name to btn-div -->
<div class="btn-div">
  <button class="btn-div-in" id="startBtn"  style="background-color: green;" onclick="startAnimation()">Start</button>
  <button class="btn-div-in" id="stopBtn" style="background-color:purple" onclick="stopAnimation()">Stop</button>
  <button class="btn-div-in" id="resetBtn" style="background-color:red;" onclick="resetAnimation()">Reset</button>
</div>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
  function startAnimation() {
    const animations = [
      { keyframe: 'pillarAnimation1', duration: '2.3s' },
      { keyframe: 'pillarAnimation2', duration: '2s' },
      { keyframe: 'pillarAnimation3', duration: '4s' },
      { keyframe: 'pillarAnimation4', duration: '2.2s' },
      { keyframe: 'pillarAnimation5', duration: '2.5s' }
    ];
    
    $('.pillar').css('height', '100px');
    $('.pillar').css('animation-play-state', 'running');
    $('.pillar').css('animation', ''); // Reset animation property
    // Apply animations to pillars
    $('.pillar').each(function (index) {
      const animation = animations[index];
      $(this).css({
        'animation-name': animation.keyframe,
        'animation-duration': animation.duration
      });
    });
  }

  function stopAnimation() {
    $('.pillar').css('animation-play-state', 'paused');
  }

  function resetAnimation() {
    $('.pillar').css('height', '200px');
    $('.pillar').css('animation', 'none');
  }
</script>

</body>
</html>
